<div class="container">
  <div>
    <a routerLink="/addrectangle" class="btn btn-info btn-sm">Ajouter un rectangle</a>
  </div>
  <br />
  
  <table class="table table-bordered table-striped" style="width:75%">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col" style="width:20%">X</th>
        <th scope="col" style="width:20%">Y</th>
        <th scope="col" style="width:25%">Largeur</th>
        <th scope="col" style="width:25%">Hauteur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rectangle of rectangles">
        <td></td>
        <td>{{ rectangle.upX }}</td>
        <td>{{ rectangle.upY }}</td>
        <td>{{ rectangle.width }}</td>
        <td>{{ rectangle.height }}</td>
      </tr>
    </tbody>
  </table>
</div>
