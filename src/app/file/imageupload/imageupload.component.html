  <p> Upload Percent: {{ percentDone }}% </p>

  </ng-container>


  <!-- Upload crop image Springboot Ajax.docx ? -->

          <!-- (Upload crop image Springboot Ajax.docx) -->

  <br />


  <!-- Article https://onecodex.ch/blog/createacustomstyledfileuploadinangular9 :
  Using the input element is the only possibility to upload files from your browser.
  First we'll create a form containing the drop zone and a file picker button. -->
  <h3>Basic HTML File Upload</h3>
  <input type="file" />
  <div id="direct_upload"
    ng2FileDrop
    [uploader]="uploader"
    (fileOver)="fileOverBase($event)"
    [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }">
    <h3>Upload File</h3>
    <!-- <p>Please select an image. You can also drag and drop an image file into the dashed area.</p> -->
    <form [ngFormOptions]='imageForm'> <!-- [formGroup]="imageForm"> -->
      <div>
        <button type="button" style="border-style:dotted" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input
          hidden
          [uploader]="uploader"
          (change)="fileInput.value = ''"
          ng2FileSelect
          #fileInput type="file"
          id="file" multiple />
      </div>
    </form>
  </div>
  <br /><br />


  <!-- Gestion fichiers images Springboot.docx : -->
  <!-- <form method="post" enctype="multipart/form-data" action="/upload"></form> -->
      <form method="post" enctype="multipart/form-data" action="/upload">
    <div>
      <label for="file">Sélectionner le fichier &nbsp;</label>
      <input type="file" id="file" name="file" >
    </div>
    <div><button>Envoyer</button></div>
    </form>    
</div>
